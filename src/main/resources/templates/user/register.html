<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form th:action="@{/user}" class="form-signin" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" text="register">请注册</h1>
    <p style="color: red" ></p>
    <input id="user" type="text" class="form-control" name="username" placeholder="username" required="" autofocus="">
    <p style="color: red" th:text="${register}"></p>
    <input id="pswd" type="password" class="form-control" name="password" placeholder="password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="login.btn">注册</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>

</form>
</body>

</html>
